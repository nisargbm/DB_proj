{% extends "dashboard.html" %} {% block title %}Home{% endblock %} {% block body %}
<section class="content">
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>From</h2>

                    </div>
                    <div class="body">

                        <div class="row clearfix">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="form-line">
                                        <textarea disabled rows="1" class="form-control no-resize">{{ session.userid }}</textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="header">
                        <h2>Subject</h2>

                    </div>
                    <div class="body">

                        <div class="row clearfix">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="form-line">
                                        <textarea rows="1" class="form-control no-resize" placeholder="Please type what you want..."></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="header">
                        <h2>Document Details</h2>

                    </div>
                    <div class="body">

                        <div class="row clearfix">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="form-line">
                                        <textarea rows="4" class="form-control no-resize" placeholder="Please type what you want..."></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="header">
                        <h2>Organization</h2>

                    </div>
                    <div class="body">

                        <div class="row clearfix">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="form-line">
                                        <textarea rows="1" class="form-control no-resize" placeholder="Please type what you want..."></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="header">
                        <h2>No. of documents</h2>

                    </div>
                    <div class="body">

                        <div class="row clearfix">
                            <!--  <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <textarea rows="1" class="form-control no-resize" placeholder="Please type what you want..."></textarea>
                                        </div>
                                    </div>
                                </div> -->
                            <div class="col-sm-6">
                                <select class="form-control show-tick">
                                    <option value="">No of Documents</option>
                                    <option value="10">1</option>
                                    <option value="20">2</option>
                                    <option value="30">3</option>
                                    <option value="40">4</option>
                                    <option value="50">5</option>
                                    <option value="10">6</option>
                                    <option value="20">7</option>
                                    <option value="30">8</option>
                                    <option value="40">9</option>
                                    <option value="50">10</option>
                                </select>
                            </div>
                        </div>
                        <div class="row clearfix">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="card">
                                    <div class="header">
                                        <h2>
                                            Forward To
                                        </h2>

                                    </div>
                                    <div class="body">
                                        <div class="row clearfix">
                                            <div class="form-control col-sm-12">
                                                <select id="main-style">
                                                    <option>-- Please Select Department --</option>
                                                    {% for i in range(dept|length) %}
                                                    <option class="option_data {color:'{{ ",".join(users[i]) }}'}">{{ dept[i] }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary m-t-15 waves-effect">Upload</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
