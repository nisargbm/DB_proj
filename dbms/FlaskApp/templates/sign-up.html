<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Sign Up | Document Tracking</title>
    
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    
    <link href="{{ url_for('static', filename='plugins/bootstrap/css/bootstrap.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='plugins/node-waves/waves.css') }}" rel="stylesheet" />

    <link href="{{ url_for('static', filename='plugins/animate-css/animate.css') }}" rel="stylesheet" />

    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

</head>

<body class="signup-page">
    <div class="signup-box">
        <div class="logo">
            <a href="javascript:void(0);">Sign Up<b></b></a>
            <small>Document Tracking</small>
        </div>
        <div class="card">
            <div class="body">
                <form action="/register/" id="sign_up" method="POST">

                    <div class="msg"><b>{{ condition }}</b></div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="username" placeholder="Name " required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
                            <input type="email" class="form-control" name="email" placeholder="Email Address" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">business</i>
                        </span>
                        <select class="form-control show-tick" type="text" name="department" data-live-search="true">
                            <option disabled="disabled" selected="selected">Department</option>
                            <option value="CSIT">CSIT</option>
                            <option value="ELEX">Electronics</option>
                            <option value="ELEC">Electrical</option>
                            <option value="EXTC">EXTC</option>
                            <option value="TEXTILE">Textile</option>
                            <option value="PROD">Production</option>
                            <option value="MECH">Mechanical</option>
                            <option value="CIVIL">Civil</option>
                            <option value="CHEMSA">Chemsa</option>
                            <option value="DIPLOMA">Diploma</option>
                            <option value="HR">HR</option>
                            <option value="TPO">TPO</option>
                            <option value="MATHS">Maths</option>
                            <option value="ACCOUNTS">Accounts</option>
                            <option value="EXAMINATION">Examination</option>
                            <option value="SECURITY">Security</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password" minlength="6" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="confirm" minlength="6" placeholder="Confirm Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-pink">
                        <label for="terms">I read and agree to the <a href="javascript:void(0);">terms of usage</a>.</label>
                    </div>

                    <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">SIGN UP</button>

                    <div class="m-t-25 m-b--5 align-center">
                        <a href="/login/">You already have a membership?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='plugins/jquery/jquery.min.js') }}"></script>

    <script src="{{ url_for('static', filename='plugins/bootstrap/js/bootstrap.js') }}"></script>

    <script src="{{ url_for('static', filename='plugins/node-waves/waves.js') }}"></script>

    <script src="{{ url_for('static', filename='plugins/jquery-validation/jquery.validate.js') }}"></script>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>

    <script src="{{ url_for('static', filename='js/pages/examples/sign-up.js') }}"></script>

</body>

</html>
